{{ form.non_field_errors }}
{% csrf_token %}

{% for field in form %}
<div class="field {{ field.errors|yesno:'error,' }}">
    {{ field.label_tag }}
    {{ field }}
    {% for error in field.errors %}
    <div class="ui error message">
        <p>{{ error }}</p>
    </div>
    {% endfor %}
</div>
{% endfor %}
