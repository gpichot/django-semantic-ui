<div class="ui two column centered grid">
    <div class="column">
        <form method="post" action="{{ request.get_full_path }}" class="ui form {{ form.errors|yesno:'error,' }}">
            <div class="ui segments">
            <h1 class="ui top attached header">
                {{ title }}
            </h1>
            <div class="ui attached segment">
                {% include 'form.html' %}
            </div>
            <div class="ui secondary segment actions">
                <button type="submit" class="ui blue  button">
                    <i class="icon add"></i>
                    {{ button }}
                </button>
            </div>
            </div>
        </form>
    </div>
</div>
